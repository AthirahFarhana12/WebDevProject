<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Management</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/staff.css">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/projImg/logo1.png" alt="KTM Logo">
            <h1>Item Management</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="itemPage.html"><i class="fas fa-box"></i> Item Management</a></li>
                <li><a href="lost-item-claims.html"><i class="fas fa-search"></i> Lost Item Claims</a></li>
                <li><a href="inventory-management.html"><i class="fas fa-warehouse"></i> Inventory</a></li>
                <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="form-section">
            <h2><i class="fas fa-plus-circle"></i> Log Found Item</h2>
            <form action="submit_item.php" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="item-name"><i class="fas fa-tag"></i> Item Name:</label>
                    <input type="text" id="item-name" name="item_name" required>
                </div>
                <div class="form-group">
                    <label for="item-description"><i class="fas fa-info-circle"></i> Description:</label>
                    <textarea id="item-description" name="item_description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="location"><i class="fas fa-map-marker-alt"></i> Location Found:</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <div class="form-group">
                    <label for="date-found"><i class="fas fa-calendar-alt"></i> Date Found:</label>
                    <input type="date" id="date-found" name="date_found" required>
                </div>
                <div class="form-group">
                    <label for="item-image"><i class="fas fa-upload"></i> Upload Image:</label>
                    <input type="file" id="item-image" name="item_image" accept="image/*" required>
                </div>
                <button type="submit"><i class="fas fa-save"></i> Log Item</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Railway Lost and Found. All rights reserved.</p>
    </footer>
</body>
</html>
